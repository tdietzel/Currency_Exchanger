<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
</head>
<body>
    <h3>Exchange USD to currencies around the world!</h3>
    <form id="getExchange">
        <h6>Amount in USD $</h6>
        <input type="number" id="userCurrencyAmount">
        <br>
        <h6>Exchange To:</h6>
        <select name="exchangeToDropDown" id="exchangeToDropDown">
            <option value="AED">AED</option>
            <option value="AFN">AFN</option>
            <option value="ALL">ALL</option>
            <option value="AMD">AMD</option>
            <option value="ANG">ANG</option>
        </select>
        <button type="submit">Go!</button>
        <p id="results"></p>
        <p id="errorHandling"></p>
    </form>
</body>
</html>
